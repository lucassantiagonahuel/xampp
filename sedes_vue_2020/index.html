<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Pruebas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div id="appVue">
        <div class="container">
            <div class="row">

                <div class="col">
                    Agregar Tarea
                    <input type="text" class="form-control" v-model="newKeep" >
                    <button @click="addKeep">Agregar</button>
                    <button @click="editarKeep(newKeep)">Editar</button>
                </div>

                <div class="col">
                    Lista de tareas
                    <ul class="list-group">
                        <li class="list-group-item"

                            v-for="(item,index) in lists"
                            v-bind:class="item.completed==true ? 'text-danger' : ''"
                            >
                            {{item.keep}}
                            <button @click="newKeep=item.Keep;indice=index">Cargar</button>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        {{$data}}
    </div>
    <script src="script.js"></script>
</body>
</html>
