<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Listas vue</title>
</head>
<body>
   <div id="main">
      <ul>
         <li v-for="item in people">{{item}}</li>
      </ul>
      <input type="text" v-model="name" v-on:keyup.enter="addName">
      <button @click="addName">Agregar</button>
   </div>
   <script  src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
   <script type="text/javascript">
    new Vue({
      el: '#main',
      data:{
        people:['Lucas','Maria','Nestor','Mateo']
      },
      name:'',
      methods:{
      	addName: function()
      	 {
           this.people.push(this.name);
           this.name='';
      	 }
      }
    });
   </script>
</body>
</html>
